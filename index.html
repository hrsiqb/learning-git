<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--BootNavbar CSS-->
    <link rel="stylesheet" href="css/bootnavbar.css">

    <!--BootNavbar Js-->
    <script src="js/bootnavbar.js"></script>

</head>

<body>
	<div class="alert">
		<p><strong>warning!</strong>your user name is invalid</p>
	</div>


	<div class="alert alert-warning">
		<p><strong>warning!</strong><i class="fa fa-warning"></i>your user name is invalid</p>
	</div>

	<div class="alert alert-warning alert-dismissible">
		<p><strong>warning!</strong><i class="fa fa-warning"></i>your user name is invalid</p>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<div class="alert alert-warning alert-dismissible fade show">
		<p><strong>warning!</strong><i class="fa fa-warning"></i>your user name is invalid</p>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<div class="alert alert-success alert-dismissible">
		<p><strong>warning!</strong><i class="fa fa-check"></i>your user name is invalid</p>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<div class="alert alert-success alert-dismissible">
		<p><strong>warning!</strong><i class="fa fa-check-circle"></i>your user name is invalid</p>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	
</div>
</body>

</html>
